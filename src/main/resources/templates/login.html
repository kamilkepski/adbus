<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>adBus - Logowanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-light">

<header class="p-3 mb-3 border-bottom" style="background-color: #333366;">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none" href="#">
                <img th:src="@{img/logo-final.svg}" class="bi me-2" width="60" height="60" alt="">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-light">Home</a></li>
                <li><a href="#" class="nav-link px-2 disabled">Regulamin</a></li>
                <li><a href="#" class="nav-link px-2 disabled">Kontakt</a></li>
            </ul>


            <div class="text-end" sec:authorize="isAnonymous()">
                <a class="btn btn-light" th:href="@{/register}">Zarejestruj się</a>
            </div>

            <div class="dropdown text-end" sec:authorize="isAuthenticated()">
                <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img th:src="@{img/profile_icon.svg}" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small">
                    <li class="dropdown-item-text"><span sec:authentication="name"></span></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" th:href="@{/add_ad}">Dodaj ogłoszenie...</a></li>
                    <li><a class="dropdown-item" th:href="@{/my_ads}">Moje ogłoszenia</a></li>
                    <li><a class="dropdown-item" th:href="@{/my_profile}">Mój profil</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" th:href="@{/logout}">Wyloguj się</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div class="container-fluid text-center">
    <div>
        <img class="img-fluid border border-secondary rounded" style="margin-top: 10px; margin-bottom: 10px" th:src="@{img/logo-new.svg}" width="350" alt="" />
    </div>
    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto; background-color: white;">

        <div th:if="${param.error}">
            <div class="alert alert-danger" role="alert">
                Niepoprawny login lub hasło
            </div>
        </div>

        <div th:if="${param.logout}">
            <div class="alert alert-success" role="alert">
                Wylogowano z serwisu
            </div>
        </div>

        <div class="border border-secondary p-3 rounded">
            <p>Logowanie do panelu klienta</p>
            <p>
                <input type="email" name="email" class="form-control" placeholder="E-mail" required autofocus/>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Hasło" required />
            </p>
            <p>
                <input type="submit" style="background-color: #333366;" value="Zaloguj się" class="btn btn-primary" />
            </p>
        </div>
    </form>

    <form style="max-width: 350px; margin: 0 auto; margin-top: 10px; background-color: white;">

        <div class="border border-secondary p-3 rounded">
            <p>Odzyskiwanie hasła</p>
            <p>
                <input type="email" name="email" class="form-control" placeholder="E-mail" disabled/>
            </p>
            <p>
                <input type="submit" style="background-color: #333366;" value="Odzyskaj" class="btn btn-primary disabled" />
            </p>
        </div>

    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
