<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title th:text="'adBus - ' + ${ad.brand} + ' ' + ${ad.model}">adBus</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Archivo:wght@500&display=swap" rel="stylesheet">
</head>
<body>

<header class="p-3 mb-3 border-bottom" style="background-color: #333366;">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none" href="#">
                <img th:src="@{http://localhost:8080/img/logo-final.svg}" class="bi me-2" width="60" height="60" alt="">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-light">Home</a></li>
                <li><a href="#" class="nav-link px-2 disabled">Regulamin</a></li>
                <li><a href="#" class="nav-link px-2 disabled">Kontakt</a></li>
            </ul>


            <div class="text-end" sec:authorize="isAnonymous()">
                <a class="btn btn-outline-light me-2" th:href="@{/login}">Zaloguj się</a>
                <a class="btn btn-light" th:href="@{/register}">Zarejestruj się</a>
            </div>

            <div class="dropdown text-end" sec:authorize="isAuthenticated()">
                <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img th:src="@{http://localhost:8080/img/profile_icon.svg}" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small">
                    <li class="dropdown-item-text"><span sec:authentication="name"></span></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" th:href="@{/add_ad}">Dodaj ogłoszenie...</a></li>
                    <li><a class="dropdown-item" th:href="@{/my_ads}">Moje ogłoszenia</a></li>
                    <li><a class="dropdown-item" th:href="@{/my_profile}">Mój profil</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" th:href="@{/logout}">Wyloguj się</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">

        <div class="col-xs-12 col-sm-7 mt-4 text-center">
            <h1 style="font-family: 'Archivo', sans-serif; text-transform: uppercase; font-weight: bold; color: #333366;" th:text="${ad.brand} + ' ' + ${ad.model}"></h1>
        </div>

        <div class="col">
            <div class="card mt-4" style="background-color: #333366; border: solid 2px; border-color: #ff6699;">
                <div class="card-body text-center" style="font-family: 'Archivo', sans-serif; text-transform: uppercase; font-size: 1.5rem; color: #ffffff;" th:text="'Cena ' + ${ad.price} + ' PLN'">
                </div>
            </div>
        </div>

    </div>

    <div class="row">
            <div class="col-sm-7 mt-4">
                <div id="carouselExampleControls" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="..." class="d-block img-fluid rounded" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        <div class="col mt-4">
            <ul class="list-group" style="font-family: 'Archivo', sans-serif;">
                <li class="list-group-item" style="background-color: #333366; color: #ffffff; font-weight: bold; text-transform: uppercase; border: solid 2px; border-color: #ff6699;" th:text="'ID ogłoszenia: ' + ${ad.id}"></li>
                <li class="list-group-item" th:text="'Marka: ' + ${ad.brand}"></li>
                <li class="list-group-item" th:text="'Model: ' + ${ad.model}"></li>
                <li class="list-group-item" th:text="'Rodzaj: ' + ${ad.type}"></li>
                <li class="list-group-item" th:text="'Ilość miejsc: ' + ${ad.numberOfSeats}"></li>
                <li class="list-group-item" th:text="'Przebieg: ' + ${ad.mileage} + ' km'"></li>
                <li class="list-group-item" th:text="'Norma emisji spalin: ' + ${ad.emissionStandard}"></li>
                <li class="list-group-item" th:text="'Moc silnika: ' + ${ad.enginePower}"></li>
                <li class="list-group-item" th:text="'Pojemność silnika: ' + ${ad.engineCapacity}"></li>
                <li class="list-group-item" th:text="'Rodzaj skrzyni biegów: ' + ${ad.gearboxType}"></li>
                <li class="list-group-item" th:text="'Liczba osi: ' + ${ad.numberOfAxles}"></li>
            </ul>

            <ul class="list-group mt-4" style="font-family: 'Archivo', sans-serif;">
                <li class="list-group-item" th:text="'Data dodania: ' + ${ad.id}"></li>
                <li class="list-group-item" th:text="'Lokalizacja: ' + ${ad.user.firstName}"></li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-7 mt-4">
            <ul class="list-group" style="font-family: 'Archivo', sans-serif;">
                <li class="list-group-item " style="background-color: #333366; color: #ffffff; font-weight: bold; text-transform: uppercase; border: solid 2px; border-color: #ff6699;">Kontakt ze sprzedającym</li>
                <li class="list-group-item" th:text="'Nazwa firmy: ' + ${ad.user.companyName}"></li>
                <li class="list-group-item" th:text="'Imię i nazwisko: ' + ${ad.user.firstName} + ' ' + ${ad.user.lastName}"></li>
                <li class="list-group-item" th:text="'Adres email: ' + ${ad.user.email}"></li>
            </ul>

        </div>
    </div>

</div>



<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
